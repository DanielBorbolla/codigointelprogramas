<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Compañía</title>
</head>
<body>
  <h1> Agrega la nueva Compañía</h1>
      <form action="agregar_compania.php" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre de la compañía:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="logo">Logo de la compañía:</label>
        <input type="file" id="logo" name="logo" accept="image/*" required>
        
        <label for="usuario">Usuario:</label>
        <input type="file" id="usuario" name="usuario" accept="image/*" required>


        <input type="submit" value="Agregar">
    </form>
</body>
</html>
